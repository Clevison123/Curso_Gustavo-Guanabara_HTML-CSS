<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
        }
        h1 {
            background-color: cadetblue;
            text-align: center;
        }
        table {
            width: 300px;
            margin: auto;
            border-spacing: 0;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Desafio das Tabelas</h1>
    <table>
        <thead>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="5">B</td>
            </tr>
            <tr>
                <td rowspan="5">C</td>
            </tr>
            <tr>
               <td>D</td>
               <td>E</td>
               <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr> 
               <td>J</td>
               <td>K</td>
               <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
            
            
        </thead>
    </table>
</body>
</html>
