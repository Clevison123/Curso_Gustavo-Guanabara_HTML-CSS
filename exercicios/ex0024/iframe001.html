<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x350-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https:www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara 
        <!--TAG scolling='auto, yes, no'-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é legal!
    </p>
</body>
</html>
